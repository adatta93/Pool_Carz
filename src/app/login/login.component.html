<div class="container-fluid">
  <div class="row" style="min-height: 100vh;">
    <div class="large-canvas col-12 col-sm-12 col-md-6 col-lg-7">Pool Carz</div>
    <div class="login-form col-12 col-sm-12 col-md-6 col-lg-5">
	  <form (submit)="onLogin()">
        <div class="form-group">
          <label class="col-form-label">User Name</label>
          <input type="text" class="form-control" [(ngModel)]="login.name" name="uName">
        </div>
        <div class="form-group">
          <label class="col-form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="login.pwd" name="pwd">
        </div>
        <div class="form-group">
          <button type="submit" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn btn-warning">Login</button>
        </div>
	  </form>
      <div *ngIf="loginMsg">{{loginMsg}}</div>
    </div>
  </div>
</div>
